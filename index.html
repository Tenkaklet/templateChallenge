<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Challenge</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" charset="utf-8"></script>
    <script src="app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container" ng-app="myApp">
    <h1 class="text-center">Challenge One - Sorting Months</h1>
    <div ng-controller="firstCtrl">
      <div class="box" ng-repeat="month in months | orderBy:'ordinal'" ng-class="{green: month.season === 'spring', orange:month.season ==='summer', brown:month.season === 'fall'}">
        <!--Replace this text with any code you need to complete the challenge. You may also need to alter the opening div tag of this div.-->
        <h2><strong>{{month.english}}</strong></h2>
        <p>French word: {{month.french}}</p>
        <p>Number of days: {{month.days}}</p>
      </div>
    </div>
    <div ng-controller="secondCtrl">
        <h1 class="text-center">Challenge Two - FizzBuzz</h1>
        <div ng-repeat="number in numbers">
            <p class="lead">
                {{number}}
                <span ng-if="number % 3 === 0 && number % 5 === 0">FizzBuzz</span>
                <span ng-if="number % 3 === 0 && number % 5 !== 0">Fizz</span>
                <span ng-if="number %3 !== 0 && number % 5 === 0">Buzz</span>
            </p>
        </div>
    </div>
    <div ng-controller="thirdController">
      <h1 class="text-center">Challenge Three - Countries Data</h1>      
    </div>
  </body>
</html>
